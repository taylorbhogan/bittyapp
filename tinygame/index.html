<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Game</title>
  <link rel='stylesheet' href='index.css' />
  <script src='game.js' defer></script>
</head>

<body>
  <h1 id='welcome'>Tiny Game</h1>
  <p id='info'>Press any arrow key to begin</p>
  <h2 id='scoreH2'>Your Score: <span id='score'>0</span></h2>
  <main>
    <canvas id='game' width="400" height="400"></canvas>
    <aside id='settings'>
      <h2 id='mode'>Game Mode: </h2>
      <ul id='buttonList'>
        <li><button class='difficultyButton' id='easyButton'>Easy</button></li>
        <li><button class='difficultyButton activeButton' id='normalButton'>Normal</button></li>
        <li><button class='difficultyButton' id='hardButton'>Hard</button></li>
        <li><button class='difficultyButton' id='arcadeButton'>Arcade</button></li>
      </ul>
      <h2 id='score'>High Score: </h2>
      <h2 id='highScore'>0</h2>
    </aside>
  </main>
</body>

</html>
