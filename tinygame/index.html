<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Game</title>
  <link rel='stylesheet' href='index.css' />
  <script src='game.js' defer></script>
</head>

<body>
  <h1>Tiny Game</h1>
  <h2 id='scoreH2'>Your Score: <span id='score'>0</span></h2>
  <!-- <h2>Arcade Level: <span id='arcadeLevel'>0</span></h2> -->
  <canvas id='game' width="400" height="400"></canvas>
  <h2>Game Speed: <span id='gameSpeed'>Normal</span></h2>
  <section>
    <button class='difficultyButton' id='easyButton'>Easy</button>
    <button class='difficultyButton' id='normalButton'>Normal</button>
    <button class='difficultyButton' id='hardButton'>Hard</button>
    <button class='difficultyButton' id='arcadeButton'>Arcade</button>
  </section>
</body>

</html>
